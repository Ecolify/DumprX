name: CI (Alt)

on:
  workflow_dispatch:
    inputs:
      ROM_LINK:
        description: "Direct Link of ROM/Firmware"
        required: true
        default: 'https://android.googleapis.com/packages/ota-api/package/bb874810656ab780de64da121f1d23ea38c80bce.zip'
env:
  ROM_LINK: ${{ github.event.inputs.ROM_LINK }}
  TG_TOKEN: ${{ secrets.TG_TOKEN }}
  GIT_ORG: "AndroidFW"
  CHAT_ID: ${{ secrets.CHAT_ID }}
  SSH_KEY: ${{ secrets.SSH_KEY }}
  GITLAB_TOKEN: ${{ secrets.GITLAB_TOKEN }}

jobs:
  dump:
    runs-on: ubuntu-latest

    steps:
      - name: Maximize build space
        uses: easimon/maximize-build-space@master
        with:
          root-reserve-mb: 20480
          temp-reserve-mb: 4096
          swap-size-mb: 8192
          remove-dotnet: "true"
          remove-android: "false"
          remove-haskell: "true"
          remove-codeql: "true"
          
      - name: Dump Firmware
        run: |
          set -ex
          export TERM=xterm
          git clone -q --depth=1 https://github.com/EduardoA3677/DumprX.git rom
          cd rom
          bash ./setup.sh || exit 1
          sudo apt-get update
          sudo apt-get install neofetch cpio lz4 gzip xz-utils lzma zstd curl wget file lzop coreutils openssh-client -qy
          echo "$GITLAB_TOKEN" > .gitlab_token
          echo "$GIT_ORG" > .gitlab_group
          echo "$TG_TOKEN" > .tg_token
          echo "$CHAT_ID" > .tg_chat
          git config --global user.name "EduardoA3677"
          git config --global user.email "ealvarado261500@gmail.com"
          mkdir -p ~/.ssh
          echo "Host gitlab.com" >> ~/.ssh/config
          echo "  User git" >> ~/.ssh/config
          echo "  PreferredAuthentications publickey" >> ~/.ssh/config
          echo "  IdentityFile ~/.ssh/id_rsa" >> ~/.ssh/config
          echo "  TCPKeepAlive yes" >> ~/.ssh/config
          echo "$SSH_KEY" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/config
          chmod 600 ~/.ssh/id_rsa 
          chmod 700 ~/.ssh
          ssh-keyscan gitlab.com >> ~/.ssh/known_hosts
          eval "$(ssh-agent -s)"
          ssh-add ~/.ssh/id_rsa
          ssh -T git@gitlab.com || true
          aria2c -o rom.rar "https://download1528.mediafire.com/fcrliapv75pg34-bRy_Ml1oV5j71nUYTXvRboLfvgdMxrL8Z-OAKh5d4dQZcpSCpKiFZ-xuNFPC8OZTWG7XiWmN-0Tjrup3AfdF6VR21Mg9FdPiacSDrtp-ST1VS1C3CiYsyFnw25gBcq6n8_RWKkaFuAe8BwkupCUZed8hkpAByXZw/mnodgijvjrfehx2/Infinix-Note-40-5G-X6852-P775AAB-U-OP-240604V1561-Flash-File-RMM.rar"
          bash ./dumper.sh rom.rar
